<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 연습1</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>데이터1</td>
      <td>데이터2</td>
      <td>데이터3</td>
    </tr>
    <tr>
      <td>데이터4</td>
      <td>데이터5</td>
      <td>데이터6</td>
    </tr>
  </table>
  <!-- //2*3 -->
  <table border="1">
    <tr>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
    </tr>
  </table>
<table border="1">
  <tr>
    <th>제목1</th>
    <th>제목2</th>
    <th>제목3</th>
  </tr>
  <tr>
    <td>내용4</td>
    <td>내용5</td>
    <td>내용6</td>
  </tr>
  <tr>
    <td>내용7</td>
    <td>내용8</td>
    <td>내용9</td>
  </tr>
</table>
<table border="1">
  <thead>
    <tr>
      <th>제목1</th>
      <th>제목2</th>
      <th>제목3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>내용4</td>
      <td>내용5</td>
      <td>내용6</td>
    </tr>
    <tr>
      <td>내용7</td>
      <td>내용8</td>
      <td>내용9</td>
    </tr>
  </tbody>
</table>
<!-- 셀의병합 -->
 <table border="1" class="test">
  <!-- 1row -->
  <thead>
    <tr>
      <th>제목</th>
      <th>제목</th>
      <th colspan="2">제목</th>
      <!-- <td>내용</td> -->
    </tr>
  </thead>
  
  <tbody>
    <!-- 2row -->
    <tr>
      <th rowspan="2">제목</th>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <!-- 3row -->
    <tr>
      <!-- <td>내용</td> -->
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
  </tbody>

 </table>
 <style>
  .test>thead{background-color: #8866cc;}
  .test>tbody{background-color: #cc8866;}
 </style>
</body>
</html>
